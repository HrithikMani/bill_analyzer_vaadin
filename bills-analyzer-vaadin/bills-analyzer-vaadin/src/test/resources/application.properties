# Application Name
spring.application.name=bills-analyzer

# Active Profile
spring.profiles.active=dev

# MySQL Database Configuration for Development Profile
spring.datasource.url=jdbc:mysql://localhost:3306/bills
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Enable MySQL Console (optional for debugging)
# Note: MySQL doesn't have an embedded console like H2, consider using tools like MySQL Workbench.

# Defer initialization to allow schema creation
spring.jpa.defer-datasource-initialization=true

# Logging Levels (optional for debugging)
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.open-in-view=false
logging.level.org.springframework=DEBUG
logging.level.com.acs560.bills_analyzer=DEBUG
spring.devtools.restart.enabled: false
